[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = 'autumn'
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
        unsafe = true
    


