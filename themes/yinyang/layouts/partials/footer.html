<div class="site-footer">
  {{ range .Site.Params.footers }}
  <div class="site-footer-item">

    <a href="{{ .link }}">{{ .name }}</a>
    {{ else }}
    <a href="{{ .link }}" target="_blank">{{ .name }}</a>
    {{ end }}
  </div>
  {{ end }}

</div>
